<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Swag Profile</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/Profile Page/Profile.css">
</head>
<body>
  <header>
    <nav class="topnav">
      <div class="topnav-left">
        <a href="/index.html">Home</a>
        <a href="/News Page/News.html">News</a>
        <a href="/Merch Page/Merch.html">Merch</a>
        <a href="/Contact Page/Contact.html">Contact</a>
        <a href="/About Page/About.html">About</a>
      </div>

      <div class="topnav-right">
        <a href="/Cart Page/Cart.html" class="cart">
          <img src="/Cart Page/shoppingcart.png" alt="Shopping Cart">
        </a>
        <a href="/Profile Page/Profile.html" class="active-pfp">
          <img src="/Profile Page/pfp.jpg" alt="Profile Picture">
        </a>
        <span id="nav-user"></span>
        <a href="/Authentication Page/Authentication.html" id="nav-login">Login</a>
        <a href="#" id="nav-logout" style="display:none;">Logout</a>
      </div>
    </nav>
  </header>

  <main class="profile-box">
    <h2 id="profile-title">Profile</h2>
    <p id="profile-welcome">Welcome back!</p>

    <div class="info-box">
      <h3>Display Name</h3>
      <p id="profile-displayName">Loading...</p>
    </div>

    <div class="info-box">
      <h3>Username</h3>
      <p id="profile-username">Loading...</p>
    </div>

    <div class="info-box">
      <h3>Role</h3>
      <p id="profile-role">Loading...</p>
    </div>

    <div class="info-box">
      <h3>Credits</h3>
      <p id="profile-credits">Loading...</p>
    </div>

    <section id="admin-tools" class="admin-tools" style="display:none;">
      <h2>Administrator Tools</h2>

      <div class="tool-box">
        <a class="tool-link" href="/Deposit Page/Deposit.html">Open deposit dashboard</a>
        <p class="tool-desc">View token totals and adjust credits.</p>
      </div>
    </section>
  </main>

  <script src="/auth.js"></script>
  <script src="/Profile Page/Profile.js"></script>
</body>
</html>
