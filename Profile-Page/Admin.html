    <div class="admin-container">
      <h1>Administrator Tools</h1>

      <section class="admin-section">
        <h2>Create New Account</h2>
        <div class="form-box">
          <form id="create-account-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required placeholder="e.g., john_doe">
            </div>

            <div class="form-group">
              <label for="displayName">Display Name:</label>
              <input type="text" id="displayName" name="displayName" required placeholder="e.g., John Doe">
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required placeholder="Enter a strong password">
            </div>

            <div class="form-group">
              <label for="role">Role:</label>
              <select id="role" name="role" required>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="form-group">
              <label for="credits">Initial Credits:</label>
              <input type="number" id="credits" name="credits" value="0" min="0" step="1">
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
            <span id="create-message" class="message"></span>
          </form>
        </div>
      </section>
