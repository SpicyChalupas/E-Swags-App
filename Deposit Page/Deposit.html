<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Swag Deposit</title>
  <link rel="stylesheet" href="/main.css">

</head>
<body>
  <header>
    <div class="topnav">
      <div class="topnav-left">
        <a href="/index.html">Home</a>
        <a href="/News Page/News.html">News</a>
        <a class="active" href="/Deposit Page/Deposit.html">Deposit</a>
        <a href="/Merch Page/Merch.html">Merch</a>
        <a href="/Contact Page/Contact.html">Contact</a>
        <a href="/About Page/About.html">About</a>
      </div>
      <div class="topnav-right">
        <span id="nav-user"></span>
        <a href="/Authentication.html" id="nav-login">Login</a>
        <a href="#" id="nav-logout" style="display:none;">Logout</a>
      </div>
    </div>
  </header>

  <main style="padding:16px;">
    <h2>Admin Deposit Dashboard</h2>
    <p id="admin-warning" style="color:red; display:none;">
      You must be an admin to view this page.
    </p>

    <section id="summary-section" style="display:none; margin-bottom:20px;">
      <h3>Token Summary</h3>
      <p>Total users: <strong id="total-users">0</strong></p>
      <p>Total tokens in circulation: <strong id="total-tokens">0</strong></p>
    </section>

    <section id="users-section" style="display:none; margin-bottom:20px;">
      <h3>Users and Balances</h3>
      <table id="users-table" border="1" cellpadding="8" style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th>Username</th>
            <th>Display Name</th>
            <th>Role</th>
            <th>Credits</th>
          </tr>
        </thead>
        <tbody id="users-body">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <section id="deposit-all-section" style="display:none; margin-top:20px;">
      <h3>Deposit Tokens To All Users</h3>
      <form id="deposit-all-form">
        <label>
          Amount to deposit to each user:
          <input type="number" id="deposit-amount" min="0" required>
        </label>
        <button type="submit">Deposit</button>
      </form>
      <p id="deposit-status"></p>
    </section>
  </main>

  <script src="/auth.js"></script>
  <script src="Deposit.js"></script>
</body>
</html>
